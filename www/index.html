<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Образовательная платформа</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
</head>

<body>
    <div class="container" id="app">
        <!-- Стартовый выбор -->
        <div id="start-screen" class="screen active">
            <div class="start-page">
                <img src="./assets/first-page-bg.webp" alt="">
                <div class="start-page-text">
                    <h2>EducationX</h2>
                    <span>Информационная система для педагогов учреждений образования</span>
                </div>
            </div>
            <div class="start-page-buttons">
                <button onclick="goToLogin()">Войти</button>
                <button onclick="goToRegister()">Регистрация</button>
            </div>
        </div>

        <!-- Экран логина -->
        <div id="login-screen" class="screen hidden">
            <h2>Вход</h2>
            <div>
                <input type="text" id="login" placeholder="Логин" />
                <input type="password" id="password" placeholder="Пароль" />
                <button onclick="login()">Войти</button>
                <button onclick="goToStart()">Назад</button>
            </div>
        </div>

        <!-- Экран регистрации -->
        <div id="register-screen" class="screen hidden">
            <h2>Регистрация</h2>
            <div>
                <input type="text" id="reg-login" placeholder="Придумайте логин" />
                <input type="password" id="reg-password" placeholder="Придумайте пароль" />
                <button onclick="register()">Зарегистрироваться</button>
                <button onclick="goToStart()">Назад</button>
            </div>
        </div>

        <!-- Главное меню -->
        <div id="main-screen" class="screen hidden">
            <div class="start-page">
                <img src="./assets/first-page-bg.webp" alt="">
                <div class="start-page-text">
                    <h2>EducationX</h2>
                    <span>Информационная система для педагогов учреждений образования</span>
                </div>
            </div>
            <div class="start-page-buttons">
                <button onclick="logout()">Выйти</button>
            </div>
        </div>

        <!-- Динамический контент -->
        <div id="dynamic-content" class="screen hidden"></div>
    </div>

    <nav class="bottom-nav">
        <button onclick="showSection('main-screen')">
            <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M8 0L0 6V8H1V15H4V10H7V15H15V8H16V6L14 4.5V1H11V2.25L8 0ZM9 10H12V13H9V10Z" fill="#000000" />
            </svg>
            <br>Главная
        </button>

                    fill="#000000" />
            </svg><br>Расписание
        </button>
    </nav>

    <script src="app.js"></script>
</body>

</html>
