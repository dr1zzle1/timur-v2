<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Образовательная платформа</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
</head>

<body>
    <div class="container" id="app">
        <div id="login-screen" class="screen active">
            <h2>Вход</h2>
            <input type="text" id="login" placeholder="Логин" />
            <input type="password" id="password" placeholder="Пароль" />
            <button onclick="login()">Войти</button>
        </div>

        <div id="main-screen" class="screen hidden">
            <h2>Главное меню</h2>
            <button onclick="showSection('courses')">Курсы</button>
            <button onclick="showSection('students')">Ученики</button>
            <button onclick="showSection('subjects')">Предметы</button>
            <button onclick="showSection('groups')">Группы</button>
            <button onclick="showSection('schedule')">Расписание</button>
            <button onclick="logout()">Выйти</button>
        </div>

        <div id="dynamic-content" class="screen hidden"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
